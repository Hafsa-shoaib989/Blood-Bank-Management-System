{% extends 'polls/base.html' %} {% block title %}<title>Contact</title>
{% endblock %} {% block contents %}
<style>
  .width-border {
    border-radius: 12px;
    border: 1px solid #d9534f;
    display: flex;
  }
  .containers {
    flex-direction: column;
    align-items: center;
    display: flex;
    justify-content: center;
  }
</style>

<div class="containers">
  <div class="p-5">
    <div class="shadow-lg w-75 p-5 mb-3 bg-white round width-border mx-auto">
      <form action="" method="post">
        <h2 class="text-center text-danger text-uppercase">Contact Us</h2>
        <br /><br />

        <div class="row">
          <div class="col-lg-6">
            <div class="p-3">
              <div class="row">
                <div class="col-2">
                  <i class="fas fa-user" style="font-size: 20px"></i>
                </div>
                <div class="col-10">
                  <p style="font-size: 17px">Hafsa Shoaib</p>
                  <p style="font-size: 17px">Mahreen Khan</p>
                  <p style="font-size: 17px">Aliza Khan</p>
                </div>
                <br /><br />
                <div class="col-2">
                  <i class="fas fa-phone" style="font-size: 20px"></i>
                </div>
                <div class="col-10">
                  <p style="font-size: 17px">+9232176389219</p>
                </div>
                <br /><br />
                <div class="col-2">
                  <i class="fas fa-envelope" style="font-size: 20px"></i>
                </div>
                <div class="col-10">
                  <p style="font-size: 17px">hma123@gmail.com</p>
                </div>
                <br /><br />
                <div class="col-2">
                  <i class="fas fa-map-marker-alt" style="font-size: 20px"></i>
                </div>
                <div class="col-10">
                  <p style="font-size: 17px">Pakistan</p>
                </div>
                <br /><br />
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            {% csrf_token %} {{forms.as_p}}
            <button type="submit" class="btn btn-danger">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
